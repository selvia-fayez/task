<div
  cdkDrag
  class="position-relative my-1 rounded bg-white p-1"
  style="min-height: 20vh"
>
  <div class="d-flex align-items-center">
    <h6>{{ deal.company }}</h6>
    <i class="fa-solid fa-ellipsis ms-auto" style="color: #c1c1c1"></i>
  </div>
  <div class="d-flex align-items-center">
    <h6 class="rounded state">{{ deal.state }}</h6>
    <h6 class="ms-1 rounded state bg-primary">{{ deal.probability_status }}</h6>
  </div>
  <div class="d-flex align-items-center">
    <p class="me-1">
      <i class="fa-solid fa-phone"></i>
      {{ deal.first_name }} {{ deal.last_name }}
    </p>
    <p>
      {{ deal.phone }}
    </p>
  </div>
  <div class="d-flex align-items-center">
    <p style="font-size: 15px">
      <i class="fa-regular fa-calendar"></i>
    </p>
    <p class="ms-2">{{ deal.date }}</p>
  </div>
</div>
